<ul *ngIf="(sensordataObservable | async) as sensordata; else empty">
  <li *ngFor="let temp of sensordata">{{ temp.id }}-{{ temp.temp }}-{{ temp.time }}</li>
</ul>
<ng-template #empty><h3>loading temp data</h3></ng-template>
<div *ngIf="(sensordataObservable | async)?.length == 0">No data</div>
<button (click)="reload()">Reload</button>
